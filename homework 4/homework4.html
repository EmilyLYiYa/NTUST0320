<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
	<meta http-equiv="contect-type" content="text/html;charset=utf-8">
</head>
<body>

<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">

	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
        x = 0; y = 0; j = 0;
        var interval = 1000/60;
        
        setTimeout(function(){move();}, interval);
        
    function move()
    {
       // Create gradient
		var grd = ctx.createLinearGradient(0,0,200,0);
		grd.addColorStop(0,"red");
		grd.addColorStop(1,"white");
		// Fill with gradient
		ctx.fillStyle = grd;
		ctx.fillRect(x,y,150,10);
        
        if(y <= c.height)
        {
            y+=10;
        }
        
        else if(y >= c.height)
        {
        	ctx.clearRect(x,j,150,10);
            j+=10;
        }
        
		setTimeout(function(){move();}, interval);
	}	
		</script>

	//var MyTimer = setInterval(function(){alert("Hello")},30);

	</script>



</body>
</html>
